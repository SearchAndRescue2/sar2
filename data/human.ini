	ColorTorso      = 0.100 0.200 0.600 1.0
	ColorHips       = 0.100 0.200 0.600 1.0
	ColorLegs       = 0.100 0.200 0.600 1.0
	ColorFeet       = 0.100 0.200 0.600 1.0
	ColorArms       = 0.100 0.200 0.600 1.0
	ColorHands      = 0.847 0.615 0.447 1.0

